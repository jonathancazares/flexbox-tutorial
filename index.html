<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Flexbox Tutorial</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='menu-container'> <!--Menu bar-->
      <div class='menu'>
        <div class='date'>Aug 14, 2016</div>
        <div class="links"> <!--Grouped link items. We use this to have both Sign Up and Login links on the right side of the page (as a single item)-->
            <div class='signup'>Sign Up</div>
            <div class='login'>Login</div>
        </div>
      </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662;</div> <!--&#9662 is an unicode symbol-->
            <div class="logo"><img src="images/awesome-logo.svg"></div>
            <div class="social"><img src="images/social-icons.svg"></div>
        </div>
    </div>
    <div class="photo-grid-container"> <!--Container for img items-->
        <div class="photo-grid">
            <div class="photo-grid-item first-item"> <!--First img item-->
                <img src="images/one.svg">
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg">
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg">
            </div>
            <div class='photo-grid-item'>
                <img src='images/four.svg'/>
            </div>
            <div class='photo-grid-item last-item'> <!--Last img item-->
                <img src='images/five.svg'/>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
